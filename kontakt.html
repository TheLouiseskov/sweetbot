	<div class="kontakt-text-info">
		<p>Du kan kontakte Sweetbot på følgende mail:
		<div class="mail">support.sweetbot.dk</div>
	<br>

	
	<div id="wrapper-kontakt">
		<div id="send-direct-mail">			
			<br>
			<form action="mailto:support.sweetbot.dk" method="post" enctype="text/plain">
		<div class="kontakt-text">Fulde navn:<br></div>
	<input class="kontakt-name" type="text" name="name"><br>
		<div class="kontakt-text">E-mail adresse:<br></div>
	<input class="kontakt-email" type="text" name="mail"><br>
		<div class="kontakt-text">Din mail til support:<br></div>

		<textarea class="kontakt-mail" type="text" name="comment" rows="5"></textarea><br><br>

		<input class="file" type="file" size="60" />
	<input class="kontakt-send" type="submit" value="Send">
			</form>
		</div>
